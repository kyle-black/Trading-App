<html>
   <head>
      
    <title>bullish.ai</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    </head>
    
     
       
       
       
       
        <div class= "ui container">
                <h1>Stock List</h1>

                <form method="get">
                <select name="filter">  
                    <option value ="">All Stocks</option>
                    <option value = "new_intraday_highs" > New Intraday Highs</option>
                    <option value = "new_closing_highs" > New Closing Highs</option>
                    <option value = "new_intraday_lows" > New Intraday Highs</option>
                    <option value = "new_closing_lows" > New Closing Lows</option>
                </select>
                
            </form>
        

        <table class="ui selectable inverted table">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Name</th>
                    <th class= "right aligned">View</th>
                </tr>
            </thead>
            <tbody>
                    {% for stock in stocks %}
                    <tr>
                        
                        <td>{{stock.symbol}}</td>
                        <td><a href="/stock/{{stock.symbol}}">{{stock.name}}</a></td>
                    </tr>
                    {% endfor %}
            </tbody>
        </table>
    </div>
    </body> 
</html>
